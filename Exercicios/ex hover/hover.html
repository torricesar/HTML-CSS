<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
<style>
    body { 
        font-family: Arial, Helvetica, sans-serif;
    }
div:hover {
color: rebeccapurple;
}
div > p {
display: none;
}
div:hover > p {
    display: block; color: white; background-color: rgb(84, 44, 136) ; width: 150px;
}
</style>

</head>

<body>
<h1>Exemplo de hover</h1>
<p>passe o mouse aqui</p>
<div>
     passe o mouse aqui
<p>texto escodido</p>
    </div> 
    <p>Fim do exemplo</p> 
</body>

</html>
